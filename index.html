<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>TicTacToeJS</title>
</head>
<body>
  <div class="container">
    <div class="game-board-container">
      <div class="game-board-lines">
        <svg style="stroke: rgb(121, 58, 36);" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g stroke-width="5" stroke-linecap="round">
            <line x1="4" y1="33" x2="96" y2="33" />
            <line x1="4" y1="67" x2="96" y2="67" />
            <line x1="33" y1="4" x2="33" y2="96" />
            <line x1="67" y1="4" x2="67" y2="96" />
          </g>
        </svg>
      </div>
      <div id="game-board">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
